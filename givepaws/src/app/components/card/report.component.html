<mat-card style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: aliceblue;">
    <mat-card-header><h3 style="color: black; margin: 1rem;">Report</h3></mat-card-header>
    <mat-card-content style="width: 90%;">
        <form style="display: flex; flex-direction: column;" [formGroup]="reportData" (submit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>หัวข้อ</mat-label>
                <input matInput formControlName="topic" placeholder="หลอกหลวง">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>รายละเอียด</mat-label>
                <textarea matInput formControlName="description" style="resize:none; height: 9rem;"  placeholder="เคยพบเห็นแล้ว........."></textarea>
            </mat-form-field>
            <div mat-dialog-actions style="width: 100%; display: flex; justify-content: center; margin-bottom: 0.5rem;">
                <button mat-button [mat-dialog-close]="false" type="button">Cancel</button>
                <button mat-button cdkFocusInitial type="submit">Ok</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
