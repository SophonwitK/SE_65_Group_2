<mat-card style="width: 100%; height: 100%; display: flex; flex-direction: column; background-color: aliceblue;">
    <mat-card-header style="align-self: center; "><h2 style="color: black; margin: 2rem;">Payment</h2></mat-card-header>
    <mat-card-content>
        <form (submit)="onSubmit()" [formGroup]="paymentData"  style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 100%;">
            <h3 style="color: black; margin-bottom: 1rem;">Prompay: 087-878-4xxx</h3>
            <mat-form-field appearance="outline">
                <mat-label>จำนวนเงินที่ต้องการบริจาค</mat-label>
                <span matTextSuffix style="color: black;">THB</span>
                <input matInput placeholder="100"  formControlName="contribution" required>
            </mat-form-field>
            <ngx-dropzone style="background-color: aliceblue; width: 70%; margin-bottom: 1rem;" [multiple]="false" (change)="onSelect($event)" class="img-zone-bg" required>
                <ngx-dropzone-label *ngIf="imgMessage === 'Upload Images' else require_img">{{imgMessage}}</ngx-dropzone-label>
                <ng-template #require_img>
                    <ngx-dropzone-label style="color: red;">{{imgMessage}}</ngx-dropzone-label>
                </ng-template>
                <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" [file]="f">
                <!-- <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label> -->
                </ngx-dropzone-image-preview>
            </ngx-dropzone>
            <div mat-dialog-actions style="width: 100%; margin: 0.75rem; display: flex; justify-content: center;">
                <button mat-button [mat-dialog-close]="false" type="button">Cancel</button>
                <button mat-button cdkFocusInitial type="submit">Ok</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
