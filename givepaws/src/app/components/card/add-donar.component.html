<mat-card style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; background-color: aliceblue;">
    <mat-card-header><h3 style="color: black; margin: 1rem;">Comment</h3></mat-card-header>
    <mat-card-content style="display:  flex; flex-direction: column; width: 90%;">
        <form [formGroup]="donarData" style="display: flex; flex-direction: column;" (submit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>หัวข้อ</mat-label>
                <input matInput formControlName="topic" placeholder="วันแรกที่รักษา">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>รายละเอียด</mat-label>
                <textarea matInput formControlName="description" style="resize:none; height: 9rem;"  placeholder="หลังจากรักษาแล้ว........."></textarea>
            </mat-form-field>
          <div>
              <ngx-dropzone style="background-color: aliceblue;" [multiple]="false" (change)="onSelect($event)" class="img-zone-bg" required>
                  <ngx-dropzone-label *ngIf="imgMessage === 'Upload Images' else require_img">{{imgMessage}}</ngx-dropzone-label>
                  <ng-template #require_img>
                      <ngx-dropzone-label style="color: red;">{{imgMessage}}</ngx-dropzone-label>
                  </ng-template>
                  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" [file]="f">
                  <!-- <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label> -->
                  </ngx-dropzone-image-preview>
              </ngx-dropzone>
          </div>
          <div mat-dialog-actions style="width: 100%; margin: 0.75rem; display: flex; justify-content: center;">
            <button mat-button [mat-dialog-close]="false" type="button">Cancel</button>
            <button mat-button cdkFocusInitial type="submit">Ok</button>
          </div>
        </form>
    </mat-card-content>
</mat-card>
