<p>
    <mat-toolbar >
      <span class="head"><a routerLink="/admin">BACK</a></span>
      <span class="head">Card</span>
    </mat-toolbar>
</p>
<div class="main-bd" *ngIf="report">
  <h2 style="color: black; padding: 2rem;">จำนวน Report {{reportNumber}}</h2>
  <div class="main-content" *ngFor="let rp of report">
    <mat-card>
      <h3 >Username: {{rp.userid.username}}</h3>
      <h3 >Report Topic: {{rp.topic}}</h3>
      <p>Description: {{rp.description}}</p>
    </mat-card>
  </div>
  <div class="bt" *ngIf="CardData">
    <button mat-raised-button type="button" (click)="onClose('250ms','250ms',CardData)" >Close Donate</button>
  </div>
</div>
