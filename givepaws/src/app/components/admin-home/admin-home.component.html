<p><mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
    <span style="margin-left: 1rem;">ADMIN</span>
    <a routerLink="/" (click)="logout()" class="logout-admin">Logout</a>
  </mat-toolbar>
</p>
  

<p>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="end" style="color: black;">
  <mat-tab label="USER">
    <p>
      <mat-toolbar >
        <span class="head"></span>
        <span class="head">User List</span>
        
      </mat-toolbar>
   </p>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
      <mat-tab label="Member" class="main-member">
        
        <mat-form-field>
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <button mat-raised-button (click)="openAddEditMemberForm()">Add Member</button>
        <div class="table-container">
          
          <table mat-table [dataSource]="dataSource" matSort>
        
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="userName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
              <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
            </ng-container>

            <ng-container matColumnDef="displayName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DisplaynName </th>
              <td mat-cell *matCellDef="let row"> {{row.displayName}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="openEditMemberForm(row)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteMember(row.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>

        
      </mat-tab>
      <mat-tab label="Employee">
        <app-employee>
          
        </app-employee>
      </mat-tab>
      <mat-tab label="HC">
        <app-hc>
          
        </app-hc>
      </mat-tab>
      <mat-tab label="Admin">
        <app-admin>
          
        </app-admin>
      </mat-tab>
    </mat-tab-group>
    </mat-tab>
  
  <mat-tab label="HOSPITAL">
    <app-hospital>
          
    </app-hospital>
  </mat-tab>
  
  <mat-tab label="MEMBER AUTHENTICATION">
    <app-authen>
          
    </app-authen>
  </mat-tab>
  
  <mat-tab label="CARD">
    <admin-app-card>
          
    </admin-app-card>
  </mat-tab>
  </mat-tab-group>
</p>
