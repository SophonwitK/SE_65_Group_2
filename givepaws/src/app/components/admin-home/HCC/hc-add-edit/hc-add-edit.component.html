<div mat-dialog-title>
    <h1>Add HC</h1>
</div>
<form [formGroup]="hcForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
                <input matInput type="text" formControlName="userName">
        </mat-form-field>   
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstName">
        </mat-form-field> 
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
                <input matInput type="text" formControlName="surName">
        </mat-form-field>  
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Tel</mat-label>
                <input matInput type="text" formControlName="tel">
        </mat-form-field>  
    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancle</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
