<div mat-dialog-title>
    <h1 style="color: black;">Add HC</h1>
</div>
<form [formGroup]="hcForm" (ngSubmit)="onFormSubmit()" >
<div class="content">
    <div class="test">
        <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstname">
        </mat-form-field> 

        <mat-form-field appearance="outline">
            <mat-label>Surname</mat-label>
                <input matInput type="text" formControlName="surname">
        </mat-form-field>  
    </div>
    <div class="test">
        <mat-form-field appearance="outline">
            <mat-label>Tel</mat-label>
                <input matInput type="text" formControlName="tel">
        </mat-form-field>  

        <mat-form-field appearance="outline" *ngIf="userHcList">
            <mat-label>Username</mat-label>
            <mat-select formControlName="user" required>
              <mat-option *ngFor="let user of userHcList" [value]="user.id">{{user.username}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-form-field appearance="outline" style="width: 70%; align-self: center;" *ngIf="hospitalList">
        <mat-label>Hospital</mat-label>
        <mat-select formControlName="hospitalid" required>
            <mat-option *ngFor="let hospital of hospitalList" [value]="hospital.hospitalid">{{hospital.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancle</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
