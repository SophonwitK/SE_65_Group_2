<div class="main-bg"><div>
    <div class="bg-blur">
        <mat-nav-list class = "nav-link">
            <a routerLink="/home"><h2>Back</h2></a>
        </mat-nav-list>
        <div class="main-card">
            <mat-card>
                <mat-card-header>
                    <h2>Profile</h2>
                </mat-card-header>
                <mat-card-content>
                    <p>Username : {{userData.username}}</p>
                    <p>Display Name : {{userData.name}}</p> 
                    <p>Email : {{userData.email}}</p>
                    <div class="bt">
                        <button type="button" mat-raised-button (click)="updateUser('0ms', '0ms')">Update Profile</button>
                        <button type="button" mat-raised-button >Donate History</button>
                        <button type="button" mat-raised-button >Open Donation History</button>
                        <button type="button" mat-raised-button >Authentication</button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    <div>
</div>
