<div class="main-card">
    <div mat-dialog-content class="content">
      <form class="form-update-user" [formGroup]="userData" (ngSubmit)="updatePwd()">
        <mat-form-field appearance="outline">
          <mat-label>Enter old password</mat-label>
          <input matInput formControlName="old_password" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Enter new password</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="confirm_password" [type]="hide ? 'password' : 'text'">
          <mat-hint>
            <div class="pwd-error" *ngIf="userData.hasError('passwordMatch')">
                {{ userData.getError('passwordMatch').message }}
            </div>
          </mat-hint>
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <div class="bt">
          <button mat-button [mat-dialog-close]="false">Cancel</button>
          <button mat-button cdkFocusInitial type="submit">Ok</button>
        </div>
      </form>
    </div>
</div>
