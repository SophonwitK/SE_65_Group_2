<div class="main">
  <div class="rows">
    <a routerLink="/employee" class="back"><h2>       Employee      &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   </h2></a>
    
    <a (click)="logout()"  class="out"><h2>      Logout       </h2></a>
    
    </div>
    

<div class="table-history">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="paymentcardID">
    <th mat-header-cell *matHeaderCellDef> slipimgcomplete. </th>
    <td mat-cell *matCellDef="let element"> {{element.slipimgcomplete}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cardID">
    <th mat-header-cell *matHeaderCellDef> Card Name </th>
    <td mat-cell *matCellDef="let element"> {{element.cardid.topic}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contribution">
    <th mat-header-cell *matHeaderCellDef> Topic </th>
    <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
  </ng-container>

 <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Amount </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="slipimgcomplete">
    <th mat-header-cell *matHeaderCellDef> Slip Image </th>
    <td mat-cell *matCellDef="let element"> {{element.slipimgcomplete}} </td>
  </ng-container>

  <ng-container matColumnDef="iscomplete">
    <th mat-header-cell *matHeaderCellDef> iscomplete </th>
    <td mat-cell *matCellDef="let element"> {{element.iscomplete}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>



  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="primary" (click)="popup(row)" >
        <mat-icon>edit</mat-icon>
      </button>
      
    </td>
  </ng-container>
  
 
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
