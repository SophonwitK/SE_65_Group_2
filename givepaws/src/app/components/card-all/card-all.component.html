<div class="body" >
    <mat-nav-list class = "nav-link">
        <a routerLink="/home" *ngIf="username else not_login"><h2>Back</h2></a>
        <ng-template #not_login>
            <a routerLink="/"><h2>Back</h2></a>
        </ng-template>
        <img src="../../../assets/images/img-home/logoGivepaws.png" alt="#" />
    </mat-nav-list>
    <div class="main-card" *ngIf="cardData" >
        <mat-card class="card" *ngFor="let card of cardData | async" >
            <mat-card-header>
              <mat-card-title>{{card.topic}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="http://127.0.0.1:8000{{card.images[0].image}}" alt="card-img">
            <mat-card-content>
              <p>{{card.description}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button routerLink="/cards/{{card.cardid}}">Open</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <mat-paginator [pageSizeOptions]="[4 ,8, 24, 48, 80]"></mat-paginator>
</div>
